<!DOCTYPE html>
<html>

<head>
	<title>Kavidikali</title>
	<link rel="stylesheet" href="styles/kavidikali.css">
	<link rel="stylesheet" href="styles/common.css">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/kavidikali.js"></script>
	<style>
		.footer{
			position: static;
		}
	</style>
</head>

<body>
  <div class="header">
    <img src="images/kavidi.png" id="kavidi_head">
  </div>

  <div class="body">

    <div class="board"></div>


    <div class="playInfo">
      <div class="myInfo_head">Players</div>
      <ul class="players">
      </ul>
      <div class="myInfo">
        <div id="myName" class="myInfo_head">Sooraj Parameswaran</div>
        <div class="myInfos">
          <div class="myInfo_head">Enter Board</div>
          <div id="enterBoard">
          </div>
        </div>
        <div class="myInfos">
          <div class="myInfo_head">First Cut</div>
          <div id="firstCut">Pending</div>

        </div>
        <div class="myInfos" style="border:none">
          <div class="myInfo_head">Final Temple</div>
          <div id="reachedDestination">
          </div>
        </div>
      </div>
      <div class="notifications_head"> Notifications</div>
      <div class="notifications">
        <div id="notifications"></div>
      </div>
      <div class="dice_area">
        <div id="dice_values">
          <div id="last_dice_value"></div>
          <div id="diceValues"></div>
        </div>
        <div class="dice">
          <div id="dice">Dice</div>
        </div>
      </div>
    </div>


  </div>

  <div class="footer">
    <div id="footer">
      <div class="footer_elements" id="about"><a class="hover" title="About kavidikali" href="about.html" target="_blank">About</a></div>
      <div class="footer_elements" id="issues"><a class="hover" title="GitHub Issues" href="https://github.com/sumanmaity112/KavidiKali/issues" target="_blank">Issues</a></div>
      <div class="footer_elements" id="git">
        <a class="hover" title="kavidikali Repository" href="https://github.com/sumanmaity112/KavidiKali" target="_blank"><img src="images/GitHub-Mark.png" id="gitHub"></a>
      </div>
      <div class="footer_elements" id="help"><a class="hover" title="Help Page" href="manual.html">Help</a></div>
      <div class="footer_elements" id="contact"><a class="hover" title="To Contact Us" href="contact.html">Contact</a></div>
    </div>
  </div>
</body>

</html>
