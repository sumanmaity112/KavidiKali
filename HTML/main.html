<html>
<head>
	<title>KavidiKali Game</title>
	<link rel="stylesheet" href="styles/kavidikali.css">
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div class="header">
		<h1 align="center" >Welcome To KavidiKali</h1>
	</div>
<div id="replace">
	<div id="manual">
		<a href="manual.html" target="_blank">About</a>
	</div>

	<section class = "leftPane">
		<section id="board" ></section>
		<div>
			<h2 id="playerTurn">Its __UserID__'s turn </h2>
		</div>
		</br>
		<div class="Dice">
			<button id="dice">Dice</button>
		</div>
		<div class="updateDice">
		</div>
		<div id="diceValues"></div>
	</section>
	<div class="rightPane">
		<section id="information">
			<table border="1px" style="margin-left:14%;" id="userID_table" border="1px">
				<th width="200px" id="userID" > __userID__</th>
			</table>
			<br>
			<table id="layout">
			<tr id="notification"></tr></table>
		</section>	
	</div>
</div>
</body>
</html>
