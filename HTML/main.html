<html>
<head>
	<title>KavidiKali Game</title>
	<link rel="stylesheet" href="styles/kavidikali.css">
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div class="header">
		<h1 align="center" >Welcome To KavidiKali</h1>
	</div>
	<section class = "leftPane">
		<section id="board" ></section>
		</br>
		<button  id="dice">Dice</button>
		<button  id="updateDice">Update Dice Values</button>
		<div id="diceValues"></div>
	</section>
	<div class="rightPane">
		<section id="information">
			<table border="1px">
				<th width="200px" id="userID" > __userID__</th>
			</table>
			<br>
			<table id="notification">
				<td height="300px" width="285px" bgcolor="#fff">
				</td>
			</table>
		</section>
		<button id="refreshBoard">Refresh</button>	
	</div>
</body>
</html>
